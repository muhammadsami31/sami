<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta HTTP-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> User Profile Card </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="user.css">
</head>

<body>
    <div class="card-container">
        <div class="cart-top-navigation">
            <li>
                <a href="../index.html" class="leftbtn"><i class="fa-solid fa-arrow-left"></i></a>
            </li>
            <ul>
                <i id="heart" class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bars"></i>
            </ul>
        </div>
        <div class="user-image">
            <!-- Replace "/user.png" with the image of your which you want to show on your profile card-->
            <img src="download.jpeg" alt="">
        </div>
        <h2 class="user-name">Muhammad Sami</h2>
        <p class="about-user">My name is Muhammad Sami and I'm a frontend web developer</p>
        <button class="hire-me">Hire Me</button>

        <div class="social-container">
            <div class="social-item">
                <li class="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </li>
                <span class="followers">Follow Us</span>
            </div>
            <div class="social-item">
                <li class="youtube">
                    <i class='bx bxl-facebook'></i>
                </li>
                <span class="subscribers">Follow Us</span>
            </div>
            <div class="social-item">
                <li class="twitter">
                   <i class='bx bxl-linkedin'></i>
                </li>
                <span class="followers">Follow Us</span>
            </div>
        </div>
    </div>
</body>
<script src="user.js"></script>
</html>
